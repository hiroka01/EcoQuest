<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoQuest - Responsive Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .tester-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .device-btn {
            padding: 12px 24px;
            border: 2px solid #2d6a4f;
            background: white;
            color: #2d6a4f;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .device-btn:hover {
            background: #f0f0f0;
        }

        .device-btn.active {
            background: #2d6a4f;
            color: white;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .size-display {
            background: #f0f0f0;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: 600;
            color: #2d6a4f;
            font-size: 14px;
        }

        .app-container {
            background: white;
            border: 3px solid #2d6a4f;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin: 0 auto;
            height: calc(100vh - 250px);
            display: flex;
            flex-direction: column;
        }

        .app-frame {
            flex: 1;
            overflow: hidden;
            display: flex;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .device-label {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #2d6a4f;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            z-index: 10;
        }

        .info-box {
            background: #e8f5e9;
            border-left: 4px solid #2d6a4f;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .info-box h3 {
            color: #2d6a4f;
            margin-bottom: 8px;
        }

        .info-box p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }

        .app-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .app-selector label {
            font-weight: 600;
            color: #2d6a4f;
        }

        .app-selector select {
            padding: 8px 12px;
            border: 2px solid #2d6a4f;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .device-notch {
            width: 150px;
            height: 25px;
            background: #000;
            margin: 0 auto;
            border-radius: 0 0 20px 20px;
            display: none;
        }

        .device-notch.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h3>üì± EcoQuest Mobile App Viewer</h3>
        <p>View the EcoQuest application in different device sizes. Select a device below to see how the app looks on various screen sizes!</p>
    </div>

    <div class="controls">
        <label style="font-weight: 600; color: #2d6a4f;">Select Device:</label>
        
        <button class="device-btn active" onclick="setDevice(375, 812, 'iPhone 12/13')">üì± iPhone</button>
        <button class="device-btn" onclick="setDevice(390, 844, 'Pixel 5')">üì± Android</button>
        <button class="device-btn" onclick="setDevice(428, 926, 'iPhone 14 Pro')">üì± iPhone Pro</button>
        <button class="device-btn" onclick="setDevice(540, 720, 'Mobile Landscape')">üì± Mobile Wide</button>
        <button class="device-btn" onclick="setDevice(768, 1024, 'iPad')">üìä Tablet</button>
        <button class="device-btn" onclick="setDevice(1024, 768, 'iPad Landscape')">üìä Tablet Wide</button>
        <button class="device-btn" onclick="setDevice(1920, 1080, 'Desktop')">üñ•Ô∏è Desktop</button>
        
        <div class="size-display" id="sizeDisplay">375 √ó 812</div>

        <div class="app-selector">
            <label>App:</label>
            <select id="appSelect" onchange="loadApp()">
                <option value="mainpage.html">User App</option>
                <option value="admin.html">Admin Dashboard</option>
            </select>
        </div>
    </div>

    <div class="app-container" id="appContainer">
        <div class="device-notch" id="notch"></div>
        <div class="app-frame">
            <iframe id="appFrame" src="mainpage.html"></iframe>
        </div>
    </div>

    <script>
        let currentWidth = 375;
        let currentHeight = 812;

        function setDevice(width, height, label) {
            currentWidth = width;
            currentHeight = height;
            
            const container = document.getElementById('appContainer');
            container.style.width = (width + 20) + 'px';
            container.style.height = (height + 40) + 'px';
            container.style.margin = '0 auto';
            
            document.getElementById('sizeDisplay').textContent = `${width} √ó ${height} - ${label}`;
            
            // Show notch for iPhone
            const notch = document.getElementById('notch');
            if (label.includes('iPhone') || label.includes('Pixel')) {
                notch.classList.add('show');
            } else {
                notch.classList.remove('show');
            }
            
            // Update active button
            document.querySelectorAll('.device-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function loadApp() {
            const appSelect = document.getElementById('appSelect');
            const appFrame = document.getElementById('appFrame');
            appFrame.src = appSelect.value;
        }

        // Initialize
        window.addEventListener('load', () => {
            setDevice(375, 812, 'iPhone 12/13');
        });
    </script>
</body>
</html>
